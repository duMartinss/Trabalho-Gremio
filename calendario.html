<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/calendario.css" rel="stylesheet">

  <title>Calendario</title>
</head>

<body>
  <a href="/html/paginainicial.html"><button id="volt1" type="menu">⇽</button></a>
  <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>

        <div>
          <button id="backButton">Mês Anterior</button>
          <button id="nextButton">Próximo Mês</button>
        </div>
          
      </div>

      <div id="weekdays">
        <div>Domingo</div>
        <div>Segunda-feira</div>
        <div>Terça-feira</div>
        <div>Quarta-feira</div>
        <div>Quinta-feira</div>
        <div>Sexta-feira</div>
        <div>Sábado</div>
      </div>

      <div id="calendar" ></div>

  </div>

  <div id="newEventModal">
    <h2>Novo Evento</h2>

    <input id="eventTitleInput" placeholder="Adicionar Evento"/>

    <button id="saveButton"> Salvar</button>
    <button id="cancelButton">Cancelar</button>
  </div>

  <div id="deleteEventModal">
    <h2>Evento</h2>

    <div id="eventText"></div><br>


    <button id="deleteButton">Deletar</button>
    <button id="closeButton">Fechar</button>
  </div>

  <div id="modalBackDrop"></div>

  <script src="/js/calendario.js"></script> 
</body>
</html>
